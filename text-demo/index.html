<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resolver Effect</title>
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <img class="base" src="folder_cover_base.jpg" alt="" />
    <div class="texts">
      <span class="animated-text date" data-text="07.11.16"></span>

      <span class="animated-text location" data-text="Classified"></span>

      <span class="animated-text operative-title" data-text="SAILOR RECRUIT"></span>
      <span class="animated-text operative-name" data-text="Vishnu G."></span>

      <span class="animated-text operative-area" data-text="Down Stream"></span>

      <span class="animated-text origin" data-text="Chicago, IL"></span>

      <span class="animated-text clearance" data-text="Red / Level 4"></span>
    </div>
    <img class="comp" src="folder_cover.jpg" alt="" />
    <div class="buttons">
      <button class="animate" type="button" name="animate">Animate</button>
      <button class="reset" type="button" name="reset">Reset</button>
    </div>
    <script src="dat.gui.min.js" charset="utf-8"></script>
    <script src="resolver.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
