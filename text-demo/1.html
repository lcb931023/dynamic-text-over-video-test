<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Effect</title>
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <img class="base" src="folder_cover_base.jpg" alt="" />
    <div class="texts">
      <span class="date" data-target-resolver="07.11.16">07.11.16</span>

      <span class="location" data-target-resolver="Classified">Classified</span>

      <span class="operative-title" data-target-resolver="SAILOR RECRUIT">SAILOR RECRUIT</span>
      <span class="operative-name" data-target-resolver="Ryan S.">Ryan S.</span>

      <span class="operative-area" data-target-resolver="Down Stream">Down Stream</span>

      <span class="origin" data-target-resolver="Chicago, IL">Chicago, IL</span>

      <span class="clearance" data-target-resolver="Red / Level 4">Red / Level 4</span>
    </div>
    <img class="comp" src="folder_cover.jpg" alt="" />

    <script src="effect1.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
